<header class="game-header">
    <a href="index.html">
        <img src="public/game2.png" alt="GameServerHub Logo" class="game-logo" />
    </a>
    <nav class="game-nav">
        <a href="services.html" class="game-nav-link">Services</a>
        <a href="#locations" class="game-nav-link">Locations</a>
        <a href="contact.html" class="game-nav-link">Contact</a>
        <a href="login.html" class="game-nav-link login-link" id="loginButton">Login</a>
        
        <!-- User Profile (Hidden by default) -->
        <div id="userProfile" class="user-profile" style="display: none;">
            <img id="userImage" class="user-image" src="" alt="User Profile">
            <span id="userName"></span>
        </div>
    </nav>
</header>

<style>
    /* Header Styling */
    .game-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #292940;
        padding: 20px 80px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-family: 'Poppins', sans-serif;
    }

    .game-logo {
        max-width: 200px;
        transition: transform 0.3s ease;
    }

    .game-logo:hover {
        transform: scale(1.1);
    }

    .game-nav {
        display: flex;
        align-items: center;
        gap: 40px;
    }

    .game-nav-link {
        color: #f5a623;
        font-size: 18px;
        text-decoration: none;
        font-weight: 500;
        position: relative;
        padding: 6px 0;
        transition: color 0.3s ease;
    }

    .game-nav-link:hover {
        color: #f39c12;
    }

    .game-nav-link::before {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #f39c12;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        transition: width 0.3s ease;
    }

    .game-nav-link:hover::before {
        width: 100%;
    }

    .login-link {
        font-weight: bold;
        color: #f5a623;
        background-color: #292940;
        padding: 12px 20px;
        border-radius: 6px;
        border: 1px solid #f5a623;
        transition: background-color 0.3s, color 0.3s;
    }

    .login-link:hover {
        background-color: #f5a623;
        color: #292940;
    }

    /* User Profile */
    .user-profile {
        display: flex;
        align-items: center;
        gap: 10px;
        color: white;
    }

    .user-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #f5a623;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userProfile = document.getElementById("userProfile");
        const userImage = document.getElementById("userImage");
        const userName = document.getElementById("userName");
        const loginButton = document.getElementById("loginButton");

        // Check if the user is logged in (stored in localStorage)
        const userData = JSON.parse(localStorage.getItem("user"));

        if (userData) {
            // Show the user's profile
            userImage.src = userData.picture;
            userName.textContent = userData.name;

            // Hide the login button and show the user profile
            loginButton.style.display = "none";
            userProfile.style.display = "flex";
        } else {
            // Make sure the user profile is hidden and login button is visible if no user is logged in
            loginButton.style.display = "inline-block";
            userProfile.style.display = "none";
        }
    });
</script>
