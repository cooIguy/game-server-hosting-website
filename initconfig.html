<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Initialization Config | GameServerHub</title>
  
  <script src="inject-header-footer.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: url('public/init-bg.webp') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #2ecc71;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    /* Cards Layout */
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .card h3 {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 20px;
    }

    /* Progress Bar for Slots */
    .progress-bar {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      height: 20px;
      position: relative;
    }

    .progress-bar-inner {
      background-color: #2ecc71;
      height: 100%;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .slider {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      cursor: pointer;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #2ecc71;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #2ecc71;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
    }

    .slider-label {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #2ecc71;
    }

    /* Next Button Section */
    .next-button-container {
      text-align: center;
      margin-top: 30px;
    }

    .next-button {
      background-color: #2ecc71;
      color: white;
      padding: 14px 24px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .next-button:hover {
      background-color: #27ae60;
    }

    .next-button:focus {
      outline: none;
      box-shadow: 0 0 10px #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Initialization Configuration</h2>

    <!-- Gameserver Slots Card -->
    <div class="card">
      <h3>Gameserver Slots</h3>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
      </div>
      <div class="slider-container">
        <input type="range" min="4" max="500" value="4" class="slider" id="slotSlider">
        <div class="slider-label">Slots: <span id="slotValue">4</span> / 500</div>
      </div>
    </div>

    <!-- RAM Boost Card -->
    <div class="card">
      <h3>RAM Boost</h3>
      <div class="slider-container">
        <input type="range" min="1" max="32" value="4" class="slider" id="ramSlider">
        <div class="slider-label">RAM: <span id="ramValue">4</span> GB</div>
      </div>
    </div>

    <!-- Disk Space Card -->
    <div class="card">
      <h3>Disk Space</h3>
      <div class="slider-container">
        <input type="range" min="10" max="200" value="50" class="slider" id="diskSlider">
        <div class="slider-label">Disk Space: <span id="diskValue">50</span> GB</div>
      </div>
    </div>

    <!-- Next Button -->
    <div class="next-button-container">
      <button class="next-button" id="nextButton">Proceed to Payment</button>
    </div>
  </div>

  <script>
    // Update slots progress bar and value
    const slotSlider = document.getElementById('slotSlider');
    const slotValue = document.getElementById('slotValue');
    const progressBar = document.getElementById('progressBar');

    slotSlider.oninput = function () {
      const slotCount = this.value;
      slotValue.innerHTML = slotCount;
      const percentage = (slotCount / 500) * 100;
      progressBar.style.width = percentage + '%';
    };

    // Update RAM value
    const ramSlider = document.getElementById('ramSlider');
    const ramValue = document.getElementById('ramValue');

    ramSlider.oninput = function () {
      ramValue.innerHTML = this.value;
    };

    // Update Disk Space value
    const diskSlider = document.getElementById('diskSlider');
    const diskValue = document.getElementById('diskValue');

    diskSlider.oninput = function () {
      diskValue.innerHTML = this.value;
    };

    // Handle Next Button
    const nextButton = document.getElementById('nextButton');

    nextButton.addEventListener('click', () => {
      const slots = slotSlider.value;
      const ram = ramSlider.value;
      const disk = diskSlider.value;

      // Save values to localStorage
      localStorage.setItem('slots', slots);
      localStorage.setItem('ram', ram);
      localStorage.setItem('disk', disk);

      // Redirect to payment page
      window.location.href = 'payment.html';
    });
      // Fade-in effect on page load
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });

  // Fade-out effect before navigating to another page
  function navigateWithTransition(url) {
    document.body.classList.add('page-transition');
    setTimeout(() => {
      window.location.href = url;
    }, 500); // Adjust this time to match the transition duration
  }
  </script>
  
</body>
</html>
