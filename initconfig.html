<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Initialization Config | GameServerHub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    /* Cards Layout */
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      padding: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    /* Progress Bar for Slots */
    .progress-bar {
      width: 100%;
      background-color: #ecf0f1;
      border-radius: 10px;
      height: 25px;
      position: relative;
    }

    .progress-bar-inner {
      background-color: #2ecc71;
      height: 100%;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    /* Original Slider Design */
    .slider {
      width: 100%;
      height: 8px;
      background: #dcdfe1;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }

    .slider::-webkit-slider-runnable-track {
      height: 8px;
      background: #dcdfe1;
      border-radius: 4px;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background-color: #2ecc71;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider::-moz-range-track {
      height: 8px;
      background: #dcdfe1;
      border-radius: 4px;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background-color: #2ecc71;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-value {
      font-size: 1.2rem;
      color: #34495e;
      margin-top: 10px;
    }

    .slider-label {
      font-size: 1rem;
      color: #7f8c8d;
    }

    /* Next Button Section */
    .next-button-container {
      text-align: center;
      margin-top: 40px;
    }

    .next-button {
      background-color: #2ecc71;
      color: white;
      padding: 14px 24px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .next-button:hover {
      background-color: #27ae60;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Initialization Configuration</h2>

    <!-- Gameserver Slots Card -->
    <div class="card">
      <h3>Gameserver Slots</h3>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
      </div>
      <div class="slider-container">
        <input type="range" min="1" max="500" value="4" class="slider" id="slotSlider">
        <div class="slider-label">Slots: <span id="slotValue">4</span> / 500</div>
      </div>
    </div>

    <!-- RAM Boost Card -->
    <div class="card">
      <h3>RAM Boost</h3>
      <div class="slider-container">
        <input type="range" min="1" max="32" value="4" class="slider" id="ramSlider">
        <div class="slider-label">RAM: <span id="ramValue">4</span> GB</div>
      </div>
    </div>

    <!-- Disk Space Card -->
    <div class="card">
      <h3>Disk Space</h3>
      <div class="slider-container">
        <input type="range" min="10" max="200" value="50" class="slider" id="diskSlider">
        <div class="slider-label">Disk Space: <span id="diskValue">50</span> GB</div>
      </div>
    </div>

    <!-- Next Button -->
    <div class="next-button-container">
      <a href="initconfig.html">
        <button class="next-button">Proceed to Payment</button>
      </a>
    </div>
  </div>

  <script>
    // Update slots progress bar and value
    const slotSlider = document.getElementById('slotSlider');
    const slotValue = document.getElementById('slotValue');
    const progressBar = document.getElementById('progressBar');

    slotSlider.oninput = function() {
      const slotCount = this.value;
      slotValue.innerHTML = slotCount;
      const percentage = (slotCount / 500) * 100;
      progressBar.style.width = percentage + '%';
    };

    // Update RAM value
    const ramSlider = document.getElementById('ramSlider');
    const ramValue = document.getElementById('ramValue');

    ramSlider.oninput = function() {
      ramValue.innerHTML = this.value;
    };

    // Update Disk Space value
    const diskSlider = document.getElementById('diskSlider');
    const diskValue = document.getElementById('diskValue');

    diskSlider.oninput = function() {
      diskValue.innerHTML = this.value;
    };
  </script>
</body>
</html>
